    <title>MaxMin</title>   
</head>
<body>
    <script>
    function find (arr) {
            let max = arr[0];
            let min = arr[0];  
            for (let i = 0; i <= arr.length; i++) {
                if (arr[i] >= max) {
                    max = arr[i];
                }
                if (arr[i] <= min) {
                     min = arr[i];
                }
            }            
        alert([max, min])
        }
        find([5, 228, 78, 1, 45, 145, 20, 14788, -3, 888])
    </script>
