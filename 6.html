<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sum</title>
</head>

<body>
    <script>
        function superSum(a, b) {
            if (a != +a || b != +b ) return alert('Некорректный символ') 
            
            alert(a + b)
        }
        let a = Number(prompt("Введите первое числo"));
        let b = Number(prompt("Введите второе числo"));
        superSum(a, b)
    </script>
</body>

</html>
