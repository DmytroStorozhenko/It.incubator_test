<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="logo">
        <img src="poisk.png" alt="logo">

    </form>

</html>
